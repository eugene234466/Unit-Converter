<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "UTF-8">
        <title>Unit Converter</title>
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <meta name = "theme color" content = "#3CB371">
        <meta name = "apple-mobile-web-app-status-bar-style" content = "default">
        <link rel = "icon" href = "images.jpg">
        <link rel = "stylesheet" href= "convert.css">
        <script src = "conf.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Unit Converter</h1>
            <h2>Mass</h2>
        </header>
        <nav>
            <ul>
                <li><a href = "index.html">Length</a></li>
                <li><a href = "mass.html">Mass</a></li>
                <li><a href = "temp.html">Temperature</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class = "from">
                <label for = "Value">Enter Value:</label>
                    <input type = "number" id = "input" placeholder = "Enter value">
                    <label for="FromUnit">From</label>
                    <select id = "FromUnit" aria-label="Convert from unit">
                        <option value = "kilograms(kg)">kilograms(kg)</option>
                        <option value = "grams(g)">grams(g)</option>
                        <option value = "milligrams(mg)">milligrams(mg)</option>
                        <option value = "pounds(lb)">pounds(lb)</option>
                        <option value = "ounces(oz)">ounces(oz)</option>
                        <option value = "stones(st)">stones(st)</option>
                </select>
            </div>
            <button class = "convert-btn">Convert</button>
                    <div class = "to">
                <label for="ToUnit">To:</label>
                <select id = "ToUnit">
                        <option value = "kilograms(kg)">kilograms(kg)</option>
                        <option value = "grams(g)">grams(g)</option>
                        <option value = "milligrams(mg)">milligrams(mg)</option>
                        <option value = "pounds(lb)">pounds(lb)</option>
                        <option value = "ounces(oz)">ounces(oz)</option>
                        <option value = "stones(st)">stones(st)</option>
                </select>
                </div>
            <div class = "result-box">
                <p class = "result-label">Result:</p>
                <p id = "result" class = "result-value">0</p>
            </div>    
            
                   


        </div>






    </body>
</html>
